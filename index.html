<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Book Store</title>
    <!--Font awesome cdn link-->
    <script src="https://kit.fontawesome.com/eb7781de38.js" crossorigin="anonymous"></script>
    <!--custom css file link-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!----Header  section starts-->
<header class="header">
    <div class="header-1">
        
        <a href="#" class="logo"><i class="fas fa-book"></i> bookly</a>

        <form action="#" class="search-form">
            <input type="search" name="" placeholder="search here...." id="search-box">
            <label for="search-box" class="fas fa-search"></label>
        </form>

        <div class="icons">
             <div id="search-btn" class="fas fa-search"></div>   
             <a href="#" class="fas fa-heart"></a>
             <a href="#" class="fas fa-shopping-cart"></a>
             <div id="login-btn" class="fas fa-user"></div>

        </div>

    </div>
    <div class="header-2">
        <nav class="navbar">
            <a href="#home">Home</a>
            <a href="#features">Features</a>
            <a href="#arrivals">Arrivals</a>
            <a href="#reviews">Reviews</a>
            <a href="#contact">Contact</a>
        </nav>
    </div>
</header>

<!------Header section ends----->
<!------Login form Start-------->
<div class="login-form-container">

    <form action="">
        <h3>aign inS</h3>
        <span>username</span>
        <input type="email" name="" placeholder="enter your email" id="">
        <span>password</span>
        <input type="password" name="" placeholder="enter your password" id="">
        <div class="checkbox">
            <input type="checkbox" name="" id="remember-me">
            <label for="remember-me">remember me</label>
        </div>
        <input type="submit" value="sign in" class="btn">
        <p>forget passwod? <a href="#">Click here</a></p>
        <p>dont't have a account? <a href="#">create one</a></p>
    </form>

</div>


<!------Login Form end---------->




<!----custome js file---->
<script src="js/script.js"></script>
</body>
</html>
